<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔药酒馆 - 2D经营对战游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A1A2E 0%, #2D1B69 100%);
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #phaser-game {
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1A1A2E 0%, #2D1B69 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-title {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #00FF7F);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-text {
            color: #FFF8DC;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div class="loading-screen" id="loading-screen">
            <h1 class="loading-title">魔药酒馆</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div class="loading-text" id="loading-text">正在加载魔法世界...</div>
        </div>
        <div id="phaser-game"></div>
    </div>

    <!-- Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- 游戏核心文件 -->
    <script src="js/utils/GameConfig.js"></script>
    <script src="js/utils/GameState.js"></script>
    <script src="js/utils/SaveManager.js"></script>
    <script src="js/utils/EventManager.js"></script>

    <!-- 数据定义 -->
    <script src="js/data/PotionRecipes.js"></script>
    <script src="js/data/CardDefinitions.js"></script>
    <script src="js/data/CustomerTypes.js"></script>
    <script src="js/data/RandomEvents.js"></script>

    <!-- 实体类 -->
    <script src="js/entities/Customer.js"></script>
    <script src="js/entities/Staff.js"></script>
    <script src="js/entities/Potion.js"></script>
    <script src="js/entities/Card.js"></script>

    <!-- 场景文件 -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/TavernScene.js"></script>
    <script src="js/scenes/BrewingScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/EventScene.js"></script>

    <!-- UI组件 -->
    <script src="js/ui/UIManager.js"></script>
    <script src="js/ui/ResourceBar.js"></script>
    <script src="js/ui/CustomerUI.js"></script>
    <script src="js/ui/BattleUI.js"></script>

    <!-- 游戏主文件 -->
    <script src="js/main.js"></script>

    <script>
        // 加载进度更新
        let loadingProgress = 0;
        const loadingText = document.getElementById('loading-text');
        const loadingProgressBar = document.getElementById('loading-progress');

        const loadingSteps = [
            '正在加载魔法世界...',
            '正在召唤精灵工人...',
            '正在准备坩埚和材料...',
            '正在调制初始魔药...',
            '正在迎接第一位客人...',
            '魔药酒馆准备开业！'
        ];

        let currentStep = 0;
        const loadingInterval = setInterval(() => {
            loadingProgress += Math.random() * 15 + 5;
            if (loadingProgress >= 100) {
                loadingProgress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }

            loadingProgressBar.style.width = loadingProgress + '%';

            // 更新文字
            const newStep = Math.floor(loadingProgress / (100 / loadingSteps.length));
            if (newStep > currentStep && newStep < loadingSteps.length) {
                currentStep = newStep;
                loadingText.textContent = loadingSteps[currentStep];
            }
        }, 200);
    </script>
</body>
</html>
